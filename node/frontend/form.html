<form>
    <div class="mb-3">
      <label for="book_name" class="form-label">Book name</label>
      <input type="text" class="form-control" id="book_name">
      <div id="bookHelp" class="form-text">Insert book name</div>
    </div>

    <div class="mb-3">
        <label for="book_author" class="form-label">Book author</label>
        <input type="text" class="form-control" id="book_author">
    </div>

    <div class="mb-3">
        <label for="book_pages" class="form-label">Book pages</label>
        <input type="number" class="form-control" id="book_pages">
    </div>
   
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="book_in_stock">
      <label class="form-check-label" for="book_in_stock">in stock</label>
    </div>

    
  </form>
